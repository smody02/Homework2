<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>S&S Eatery</title>
        <link rel='stylesheet' type="text/css" href="style.css" />
        <style type="text/css">
        body {
          background-image: url('BackgroundImage.jpg');
          background-attachment: fixed;
          background-size: 100%;
          }
        input {
          font-size: 18px;
          text-align:left;
          box-sizing:border-box;
          margin-top:10px;
          margin-bottom:10px;
          margin-left:20px;
          color: rgba(86, 74, 67, 0.8);
          border: none;
          }

        label {
          font-size: 24px;
          text-align:left;
          box-sizing:border-box;
          margin-top:10px;
          margin-bottom:10px;
          margin-left:20px;
          color: rgba(86, 74, 67, 0.8);
          border: none;
          }

        select {
          font-size: 18px;
          text-align:left;
          box-sizing:border-box;
          margin-top:10px;
          margin-bottom:10px;
          margin-left:20px;
          color: rgba(86, 74, 67, 0.8);
          border: none;
          }

          ::placeholder {
            font-size: 18px;
            text-align:left;
            box-sizing:border-box;
            margin-top:10px;
            margin-bottom:10px;
            margin-left:20px;
            color: rgba(86, 74, 67, 0.5);
            }

        </style>
    </head>
    <body>


<!-- header section -->
        <div id='top'>
					<div class='ss-text' >
							<a id="title" href="index.html" style="text-decoration: none;">S&S Eatery</a>
					</div>
						<a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
						<a style="
						background-color: rgba(255, 255, 255, 0.5);
					  text-align: center;
					  text-decoration: none;
					  display: inline-block;
						"href="order.html">Order</a>
        </div>


<!-- line break -->

<hr hr size="6px" width="90%" color=#ED7117>

      <div id='about-us' >
        <div class="order-form" >
              <form action="#">
                  <!-- Information -->
                  <strong>Information:</strong><br/>
                  <label for="name">Name for the order:</label>
                  <input type="text" id="name" placeholder="Name" required><br>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone"
                  pattern="[0-9]{10}"
                  placeholder="1111111111" required><br/>
                  <label for="order_option">Pickup or Delivery:</label>
                  <select name="order_option" id="order_option" required>
                      <option value="pickup">Pickup</option>
                      <option value="delivery">Delivery</option>
                  </select><br/>
                  <label for="address">Address:</label>
                  <input type="text" id="address" placeholder="Address" required>
                  <br><br>
                  <!-- Drinks -->
                  <strong>Drinks:</strong><br/>
                  <label for="drink1">Coffee:</label>
                  <input type="checkbox" id="drink1" name="drink1"
                  value="coffee">
                  <select name="drink1" id="drink1">
                      <option value="hot">Hot</option>
                      <option value="iced">Iced</option>
                  </select>
                  <input type="number" id="drink1" value="0">
                  <br/>
                  <label for="drink2">Black Tea:</label>
                  <input type="checkbox" id="drink2" name="drink2"
                  value="black_tea">
                  <select name="drink2" id="drink2">
                      <option value="hot">Hot</option>
                      <option value="iced">Iced</option>
                  </select>
                  <input type="number" id="drink2" value="0">
                  <br/>
                  <label for="drink3">Chai:</label>
                  <input type="checkbox" id="drink3" name="drink3"
                  value="chai_tea">
                  <select name="drink3" id="drink3">
                      <option value="hot">Hot</option>
                      <option value="iced">Iced</option>
                  </select>
                  <input type="number" id="drink3" value="0">
                  <br/>
                  <label for="drink4">Espresso:</label>
                  <input type="checkbox" id="drink4" name="drink4"
                  value="espresso">
                  <select name="drink4" id="drink4">
                      <option value="hot">Hot</option>
                      <option value="iced">Iced</option>
                  </select>
                  <input type="number" id="drink4" value="0">
                  <br/>
                  <br/>
                  <!-- Breakfast -->
                  <strong>Breakfast:</strong><br/>
                  <label for="breakfast1">Granola:</label>
                  <input type="checkbox" id="breakfast1" name="breakfast1"
                  value="granola">
                  <input type="number" id="breakfast1" value="0">
                  <br/>
                  <label for="breakfast2">Avacado Toast:</label>
                  <input type="checkbox" id="breakfast2" name="breakfast2"
                  value="avacado_toast">
                  <input type="number" id="breakfast2" value="0">
                  <br/>
                  <label for="breakfast3">Muffin:</label>
                  <input type="checkbox" id="breakfast3" name="breakfast3"
                  value="muffin">
                  <input type="number" id="breakfast3" value="0">
                  <br/>
                  <label for="breakfast4">Bagel:</label>
                  <input type="checkbox" id="breakfast4" name="breakfast4"
                  value="bagel">
                  <input type="number" id="breakfast4" value="0">
                  <br/>
                  <label for="breakfast5">Scone:</label>
                  <input type="checkbox" id="breakfast5" name="breakfast5"
                  value="scone">
                  <input type="number" id="breakfast5" value="0">
                  <br/>
                  <label for="breakfast6">Smoothie Bowl:</label>
                  <input type="checkbox" id="breakfast6" name="breakfast6"
                  value="smoothie_bowl">
                  <input type="number" id="breakfast6" value="0">
                  <br/>
                  <br/>

                  <!-- Lunch -->
                  <strong>Lunch:</strong><br/>
                  <label for="lunch1">Brussel Sprout Salad:</label>
                  <input type="checkbox" id="lunch1" name="lunch1"
                  value="brussel_sprout_salad">
                  <input type="number" id="lunch1" value="0">
                  <br/>
                  <label for="lunch2">Tofu Curry:</label>
                  <input type="checkbox" id="lunch2" name="lunch2"
                  value="tofu_curry">
                  <input type="number" id="lunch2" value="0">
                  <br/>
                  <label for="lunch3">Grilled Chicken:</label>
                  <input type="checkbox" id="lunch3" name="lunch3"
                  value="grilled_chicken">
                  <input type="number" id="lunch3" value="0">
                  <br/>
                  <label for="lunch4">Soup of the Day:</label>
                  <input type="checkbox" id="lunch4" name="lunch4"
                  value="soup_of_the_day">
                  <input type="number" id="lunch4" value="0">
                  <br/>
                  <label for="lunch5">Caesar Salad:</label>
                  <input type="checkbox" id="lunch5" name="lunch5"
                  value="caesar_salad">
                  <input type="number" id="lunch5" value="0">
                  <br/>
                  <label for="lunch6">Veggie Burger:</label>
                  <input type="checkbox" id="lunch6" name="lunch6"
                  value="veggie_burger">
                  <input type="number" id="lunch6" value="0">
                  <br/>
                  <label for="lunch7">Cuban Sandwich:</label>
                  <input type="checkbox" id="lunch7" name="lunch7"
                  value="cuban_sandwich">
                  <input type="number" id="lunch7" value="0">
                  <br/>
                  <label for="lunch8">BLT Sandwich:</label>
                  <input type="checkbox" id="lunch8" name="lunch8"
                  value="blt_sandwich">
                  <input type="number" id="lunch8" value="0">
                  <br/>
                  <br/>
                  <!-- <div class="form-submit-button" > -->
                  <input type="submit" value="Order" id="form-submit-button">
                <!-- </div> -->
             </form>
           </div>
      </div>
